<!DOCTYPE html>
<html>
    <head>
      <title>Tit Tac Toe Sign-up/in</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="border">
      <h1>Tic Tac Toe Game</h1>
      <hr>

      <section id="before-sign-in">
        <!-- sign up form goes here. STEP 1-->
        <form id="sign-up">
          <fieldset>
            <legend>New User Sign-Up</legend>

            <label>Email:</label>
            <input type="email" name="credentials[email]" placeholder="Email Address" required>

            <label>Password:</label>
            <input type="password" name="credentials[password]" placeholder="Password (case sensitive)" required>

            <label>Password Confirmation:</label>
            <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
      
            <button class="btn btn-primary">Sign Up</button>
          </fieldset>
        </form>
        <hr>
      
        <form id="sign-in">
          <fieldset>
            <legend>User Sign-In</legend>

            <label>Email:</label>
            <input type="email" name="credentials[email]" placeholder="Email Address" required>

            <label>Password:</label>
            <input type="password" name="credentials[password]" placeholder="Password (case sensitive)" required>
      
            <button class="btn btn-dark">Sign In</button>
          </fieldset>
        </form>
        <hr>
      </section>

      <section id="after-sign-in">
      
        <form id="sign-out">
          <fieldset>
            <legend>User Sign-Out:</legend>
      
            <button class="btn btn-dark">Sign Out</button>
          </fieldset>
        </form>
        <hr>

        <button id="new-game" class="btn btn-dark">New Game</button>
        <hr>

      </section>

      <section id="game-section">
        <div id="game-board" class="container">
          <div class="row">
            <div id="1" class="col-4 box"></div>
            <div id="2" class="col-4 box"></div>
            <div id="3" class="col-4 box"></div>
            <div id="4" class="col-4 box"></div>
            <div id="5" class="col-4 box"></div>
            <div id="6" class="col-4 box"></div>
            <div id="7" class="col-4 box"></div>
            <div id="8" class="col-4 box"></div>
            <div id="9" class="col-4 box"></div>
          </div>
        </div>
      </section>

      <section>
          <div id="error-message"></div>
        
          <div id="game-display"></div>
        </section>

      </body>
  </html>
