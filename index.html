<!DOCTYPE html>
<html>
    <head>
      <title>Tit Tac Toe Sign-up/in</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="border">
      <h1>Tic Tac Toe Game</h1>

      <section id="before-sign-in">
        <!-- sign up form goes here. STEP 1-->
        <form id="sign-up">
          <fieldset>
            <legend>New User Sign-Up:</legend>

            <label>Email:</label>
            <input type="email" name="credentials[email]" placeholder="E-mail" required>

            <label>Password:</label>
            <input type="password" name="credentials[password]" placeholder="Password" required>

            <label>Password Confirmation:</label>
            <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
      
            <button class="btn btn-primary">Sign Up</button>
          </fieldset>
        </form>
        <hr>
      
        <form id="sign-in">
          <fieldset>
            <legend>User Sign-In:</legend>

            <label>Email:</label>
            <input type="email" name="credentials[email]" placeholder="E-mail" required>

            <label>Password:</label>
            <input type="password" name="credentials[password]" placeholder="Password" required>
      
            <button class="btn btn-dark">Sign In</button>
          </fieldset>
        </form>
        <hr>
      </section>

        <section id="after-sign-in">
        
          <form id="sign-out">
            <fieldset>
              <legend>User Sign-Out:</legend>
        
              <button class="btn btn-dark">Sign Out</button>
            </fieldset>
          </form>
        
        
        </section>

        <section>
          <div id="error-message"></div>
        
          <div id="game-display"></div>
        </section>

      
    </body>
</html>
